<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="templete">
      <div class="red-box text-white">
        <p style="margin-left: 20px; line-height: 50px">
          Invalid Login or password.
        </p>
      </div>
      <div>
        <p style="font-size: 2rem; margin-left: 5px">
          <b>SSAFY 전용 Gitlab 시스템</b>
        </p>
      </div>
      <hr
        style="
          height: 2px;
          background-color: #fff;
          width: 95%;
          margin: 0px auto;
        "
      />
      <div class="inner-box">
        <div class="sign fs-3"><p>sign in</p></div>
        <div class="input-box">
          <label for="id">Username or email</label>
          <br />
          <div class="text-center">
            <input type="text" id="id" />
          </div>
        </div>
        <div class="input-box">
          <label for="pwd"> Password</label>
          <br />
          <div class="text-center">
            <input type="password" id="pwd" />
          </div>
        </div>

				<div class="row d-flex " style="margin-top: 40px; margin-left: 5%; font-weight: bold; font-size: 1.2rem; width: 90%;">
					<div class="col-1">
						<input type="checkbox" style="height: 1.5rem; width: 1.5rem;" id="remember">
					</div>
					<div class="col-4">
						<label for="remember" style="margin: 0;"><p>Remeber me</p></label>
					</div>
					<div class="col-7">
						<a href="#" style="text-decoration: none; margin: 0;">Forgot your password?</a>
					</div>
				</div>

				<div class="d-flex justify-content-center text-white">
					<button type="button" class="btn btn-success" style="font-size: 1.5rem; width: 90%;">sign in</button>
				</div>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
